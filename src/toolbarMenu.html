<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/toolbar.css"/>
		
		<script src="common/oracPlus.js"></script>
		<script src="toolbar.js"></script>
	</head>
	<body>
		<img src="assets/logo_96x96.png"/>
		<h1>ORAC+ Settings</h1>
		<hr/>
		<h3>Emoji preferences</h3>
		<form name="emojiPreferenceForm">
			<input name="emojiPreference" type="radio" value="male" id="emojiPreferenceRadio1"/>
			<label for="emojiPreferenceRadio1" title="All emoji characters are male">Male</label>
			<input name="emojiPreference" type="radio" value="mixed" id="emojiPreferenceRadio2"/>
			<label for="emojiPreferenceRadio2" title="Emoji characters are randomly male or female">Mixed</label>
			<input name="emojiPreference" type="radio" value="female" id="emojiPreferenceRadio3"/>
			<label for="emojiPreferenceRadio3" title="All emoji characters are female">Female</label>
		</form>
	</body>
</html>
